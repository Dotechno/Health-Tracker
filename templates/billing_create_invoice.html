{% extends "dashboard.html" %}
{% block main_content %}
<html>

<head>
  <title>Generate Invoice</title>
  <script>
    function updateLabel(value) {
      if (document.querySelector('.patient_name').textContent != "") {
        document.querySelector('.appears').textContent = "Patient Name";
      } else {
        document.querySelector('.appears').textContent = "";
      }
    }
  </script>

</head>

<body>
  <div class="container">
        <form class="col-md-2 well form-horizontal" style="margin-top: 20px; margin-bottom: 20px; width: auto;" action=" " method="post" id="contact_form">
          <fieldset>
            <!-- Form Name -->
            <legend>Search Invoices</legend>
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label">Patient Name</label>
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input placeholder="Patient name" id="patient_name_input" name="patient_name" required
                    oninput="updateLabel(this.value)" class="form-control" type="text">
                </div>
              </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-4 control-label">Insurance</label>
              <div class="col-md-4 selectContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                  <select class="form-control selectpicker" name="insurance_carrier_id" required>
                    <option value=" ">Please select your Insurance</option>
                    {% for carrier in insurance_carriers %}

                    <option value="{{ carrier.id }}">{{ carrier.name }}</option>

                    {% endfor %}
                  </select>
                </div>
        </form>
    </div>



    <!-- radio checks -->
    <div class="form-group">
      <label class="col-md-4 control-label">Services</label>
      <div class="col-md-4">
        <div class="radio">
          <label>
            {% for service in services %}
            <input type="checkbox" name="service_ids" value="{{ service.id }}">
            <span>{{ service.service_description }}</span>
            <br>
            {% endfor %}
          </label>
        </div>
      </div>
      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4">
          <button type="submit" class="btn btn-warning"> Generate Invoice <span
              class="glyphicon glyphicon-send"></span></button>
        </div>
      </div>
      </fieldset>
      </form>
    </div>
  </div><!-- /.container -->
</body>

</html>
{% endblock %}
