{% extends 'base.html' %}


{% block head %}
<title>Add Lab Order</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}

{% block body %}
<div class = "content">
    <a href="/lab_tracking/">Return to Lab Tracker</a>


    <form action= '/lab_tracking_add_order/' method="POST"> 
        <h1>Add Order</h1>
        
        <label for="ptname" id="ptnameLabel">Patient name:</label>
        <input type="text" name="ptname" id="ptname"><br>
        <label for="phname" id="phnameLabel">Physician Name:</label>
        <input type="text" name="phname" id="phname"><br>
        <label for="lbtech" id="lbtechLabel">Lab test Technician:</label>
        <input type="text" name="lbtech" id="lbtech"><br>
        <label for="lbresult" id="lbresultLabel">Lab test result:</label>
        <input type="text" name="lbresult" id="lbresult"><br>
        <label for="lbdate" id="lbdateLabel">Lab test date:</label>
        <input type="date" name="lbdate" id="lbdate">
        <label for="lbtime" id="lbtimeLabel">Lab test time:</label>
        <input type="time" step="1" name="lbtime" id="lbtime"><br>
        <input type="submit" value="Add Lab Order Data">
    </form>
</div>


    
{% endblock %}
