{% extends "dashboard.html" %}

{% block main_content %}

<title>Family Medicine Practice</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
  integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link href="../static/css/createprescription.css" rel="stylesheet">
<link href="../static/css/bootstrap.min.css" rel="stylesheet">


<script>
  function myFunction() {
    alert("Prescription Successfully Added!");
  }
</script>


<div class="testbox">
  <BR>


  <form action="" method="POST" id="prescription_form">

    <br />
    <fieldset>

      <legend>Prescription Information</legend>
      <div class="item">
        <label> Patient Name <span>*</span></label>
        <input type="text" name="patient_name" id="patient_name" required />
      </div>
      <div class="item">
        <label for="lname"> Physician Name <span>*</span></label>
        <input type="text" name="PhysicianName" id="PhysicianName" required />
      </div>

      <div class="item">
        <label for="initial">Medication Name<span>*</span></label>
        <input type="text" name="Medication" id="Medication" required />
      </div>
      <div class="item">
        <label for="phone"> Dosage<span>*</span></label>
        <input type="text" name="dosage" id="dosage" required />
      </div>

      <div class="item">
        <label for="bdate"> Frequency of Medication <span>*</span></label>
        <input type="text" name="frequency" id="frequency" required />
      </div>


      <div class="item">
        <label for="phone"> Filled By <span>*</span></label>
        <input type="text" name="filled_by" id="filled_by" required />
      </div>

      <div class="item">
        <label for="phone"> MedicalEncounter ID <span>*</span></label>
        <select name="med_enc">
          
          {%for me in mes%}

          <option for="phone" value="{{me.id}}">{{me.id}}</option>


          {%endfor%}


        </select>
      </div>
      <!--       
          <div class="item">
            <label for="date">Date filled <span>*</span></label>
            <input id="date" type="date" name="date" required/>
            <i class="fas fa-calendar-alt"></i>
          </div> -->


      <div class="item">
        <label for="phone"> Pharmacist Name<span>*</span></label>
        <input type="text" name="pharmacist_name" id="pharmacist_name" required />
      </div>


    </fieldset>
    <div class="btn-block">
      <button type="submit" href="/" onclick="myFunction()">Submit</button>
      <button type="reset" href="/" onclick="myFunction()">Clear</button>

    </div>
    <a href="pharmacy_retrieve_prescription_based">Click here to retrieve prescription details</a>

  </form>
</div>

{% endblock %}
